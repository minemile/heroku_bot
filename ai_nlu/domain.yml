slots:
  city:
    type: text
  date:
    type: text

entities:
  - city
  - date

intents:
  - greet
  - goodbye
  - inform

templates:
  utter_greet:
    - text: "Hey! I'll tell you about the weather. Ask me."
  utter_ask_city:
    - text: "Tell me the city"
  utter_ask_date:
    - text: "Tell me the date"
  utter_ask_date_and_city:
    - text: "Tell me date and city"
  utter_another_query:
    - text: "Enter another query if you want)"
  utter_progress:
    - text: "Work on it..."
  utter_goodbye:
    - text: "Bye"

actions:
  - utter_greet
  - utter_ask_city
  - utter_ask_date
  - utter_progress
  - utter_ask_date_and_city
  - utter_another_query
  - .actions.ActionFindWeather
  - utter_goodbye
